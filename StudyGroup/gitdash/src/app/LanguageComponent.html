<div class="container">
  <h2>Language Info</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of language">
      <td>{{p.Name}}</td>
      <td>{{p.Value}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="card-block">
  <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors] = "lineChartColors"
          height="140" >
  </canvas>
</div>
